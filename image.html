<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/cf2b91a915.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="web.css">
	<link rel="stylesheet" href="image.css">
	<title>Document</title>
</head>
<body>
	<div class="web-history"></div>
	<div class="web-column">
		<div class="box_infor-comic" >
			<div class="infor-comic_background" style=" background-image: url(https://antimatter.vn/wp-content/uploads/2022/10/hinh-nen-one-piece-800x450.jpg)"></div>
			<div class="infor-comic_wrapper">
				<div class="infor-comic_img">
					<img src="/img/background.jpg" alt="">
					<div class="comic_img-link">
						<a href="" class="img-link_read">Đọc từ đầu</a>
						<a href="" class="img-link_read">Đọc mới nhất</a>
					</div>
				</div>
				<div class="infor-comic_name">
					<div class="comic_name-comic">Onepiece</div>
					<ul class="comic_name-others">
						<li>Tên khác:
							<span>Đảo hải tặc</span>
						</li>
						<li>Tác giả:
							<span>Echirro Oda</span>
						</li>
						<li>Nhóm dịch:
							<span>
								<a href="">Unknown</a>
							</span>
						</li>
						<li>Tình trạng:
							<span>On going</span>
						</li>
						<li>Tham khảo:
							<span>
								<a href="">Vcomic</a>, 
								<a href="">ReadComic</a>
							</span>
						</li>
					</ul>
					<div class="comic_name-rate">
						<div class="rating">
							<input value="5" name="rating" id="star5" type="radio">
							<label for="star5"></label>
							<input value="4" name="rating" id="star4" type="radio">
							<label for="star4"></label>
							<input value="3" name="rating" id="star3" type="radio">
							<label for="star3"></label>
							<input value="2" name="rating" id="star2" type="radio">
							<label for="star2"></label>
							<input value="1" name="rating" id="star1" type="radio">
							<label for="star1"></label>
						</div>
						<div class="name-rate_text">
							<span class="rate_text">5</span>/ 5
							(<span class="rate_num">0</span> lượt đánh giá)
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- <div class="book-box"></div> -->
	</div>
	<div id="web-display">
		<div class="display-description">
			<i class="fa-regular fa-image"></i> Ảnh 1.jpg
		</div>
		<div class="web-column">
			<div class="display-img">
				<img src="images/rC0003-Ta-Co-Mot-Son-Trai/Ta Có Một Sơn Trại Chapter 1/Ta-Co-Mot-Son-Trai-chapter-1 (1).jpg" alt="">
			</div>
			<div class="display_list-img">
				<img src="images/001.jpg" alt="">
				<img class="choose-img" src="images/002.jpg" alt="">
				<img src="images/003.jpg" alt="">
			</div>
			<div class="display-nav">
				<i class="fa-solid fa-chevron-left left-icon"></i>
				<i class="fa-solid fa-chevron-right right-icon"></i>
			</div>
		</div>
		<i class="fa-regular fa-circle-xmark close-icon"></i>
	</div>
	<script type="module" src="image.js"></script>
</body>
</html>
